<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <script src="/layui.js"></script>
    <script src="/jquery-3.4.1.js"></script>
</head>
<body>

    <div class="layui-row" >
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <button type="submit" class="layui-btn" id="upload_form">
                <i class="layui-icon">&#xe67c;</i>上传表格
            </button>
            <a href="/download/format.xls" download="format.xls" class="layui-btn">下载模版</a>
        </div>
    </div>
    <form class="layui-form" id="dataUpload">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto">请输入选拔赛批次</label>
            <div class="layui-input-inline" style="width: 360px">
                <select  id="eidlist" name="eid" lay-filter="eid" lay-verify="required">
                </select>
            </div>
        </div>
        <input type="hidden" name="confirmId" id="confirmId">
        <div class="layui-form-item" style="padding-left: 15px">
            <button type="button" class="layui-btn" onclick="dataUpload()">确认提交</button>
        </div>
    </form>
    <script>
        layui.use(['form','layer'], function () {
            var form = layui.form;
            var $ =layui.jquery;
            $.ajax({
                url: '/api/json/available_events',
                dataType: 'json',
                type: 'get',
                success: function (res) {
                    $.each(res.data, function (index, item) {
                        var text="场次:"+item.examNo +"  开始时间:"+ item.selectExamTime;
                        $('#eidlist').append(new Option(text, item.eid));// 下拉菜单里添加元素
                    });
                    layui.form.render("select");
                }
            });
        })
        function dataUpload() {
            $.post("/api/json/confirm_rank_import", $("#dataUpload").serialize(),
                function (res) {
                    if(res.code==200){
                        layer.msg("上传成功");
                    }else
                    {
                        layer.msg(res.message);
                    }
                });
        }

    </script>
    <table class="layui-table" id="demo" lay-filter="test"></table>

    <script>
        layui.use('table', function () {
            var table = layui.table;
            var $ = layui.jquery;
            var active = {
                reload: function () {
                    var demoReload = $('#demoReload');

                    table.reload('testReload', {
                        where: {
                            keyword: demoReload.val()
                        }
                    });
                }
            };
        });
    </script>

<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        element.on('nav(test)', function(elem){
            console.log(elem); //得到当前点击的DOM对象
        });
    });
    layui.use('upload', function () {
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload_form' //绑定元素
            ,
            url: '/api/json/import_select_ranks_via_excel' //上传接口
            ,
            accept: 'file',
            exts: 'xls|xlsx',
            done: function (res) {
                if(res.code==200){
                    $("#confirmId").val(res.data.id);
                    layui.table.render({
                        elem: '#demo',
                        toolbar: '#toolbarDemo'
                        //,height: 600
                        ,
                        data: res.data.data //数据接口
                        , response: {
                            statusName: 'code' //规定数据状态的字段名称，默认：code
                            , statusCode: 200 //规定成功的状态码，默认：0
                            , msgName: 'message' //规定状态信息的字段名称，默认：msg
                            , dataName: 'data' //规定数据列表的字段名称，默认：data
                        },
                        page: true //开启分页
                        ,
                        id: 'testReload',
                        cols: [
                            [ //表头
                                {
                                    checkbox: true,
                                    fixed: true
                                },
                                {
                                field: 'name',
                                title: '姓名',
                                sort: true
                            }, {
                                field: 'studentId',
                                title: '学号',
                                sort: true
                            }, {
                                field: 'grade',
                                title: '年级',
                                sort: true
                            }, {
                                field: 'idNo',
                                title: '身份证号码',
                                sort: true
                            }, {
                                field: 'rankNo',
                                title: '选拔赛rank',
                                sort: true
                            }
                            ]
                        ]
                    });
                }
            },
            error: function () {
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
