<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <script src="/jquery-3.4.1.js"></script>
</head>
<body>
<div class="page">
    <div class="little-header">
        <blockquote class="layui-elem-quote">选拔考试申请记录</blockquote>
    </div>
</div>
<table class="layui-table" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">取消</a>
</script>

<script src="/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;
        var $ = layui.jquery;
        var active = {
            reload: function () {
                var demoReload = $('#demoReload');

                table.reload('testReload', {
                    where: {
                        keyword: demoReload.val()
                    }
                });
            }
        };
        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            console.log(data);
            if (layEvent === 'del') { //删除
                layer.confirm('确认要取消吗', function (index) {
                    $.post("/api/json/delete_app?aid=" + data.aid, {},
                        function (response) {
                            if (response.code === 200) {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存

                                layer.close(index);
                                layer.msg("取消成功");
                            } else {
                                layer.close(index);
                                layer.msg(response.message);
                            }
                        });
                });
            }
        });

        table.render({
            elem: '#demo',
            url: '/api/json/all_apps' //数据接口
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'message' //规定状态信息的字段名称，默认：msg
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            },
            page: true //开启分页
            ,
            id: 'testReload',
            cols: [
                [ //表头
                    {
                        checkbox: true,
                        fixed: true
                    },
                    {
                        field: 'aid',
                        title: '批次',
                        sort: true
                    },
                    {
                    field: 'appTime',
                    title: '申请时间',
                    sort: true
                },
                    {
                    field: 'appStatus',
                    title: '状态',
                },
                    {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'}
                ]
            ]
        });

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
