<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="../static/css/layui.css">
</head>
<body>

    <div class="layui-row" >
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <b id="passModifyMess" style="color: red;"></b>
            <form class="layui-form" action="">

                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="old_password" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="new_password" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="confirm_password" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script src="../static/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        element.on('nav(test)', function(elem){
            console.log(elem); //得到当前点击的DOM对象
        });
    });
    window.onload = function() {
        var reset = document.getElementById('reset');
        var fm = document.getElementsByTagName('form')[0];
        var passModifyMess = document.getElementById('passModifyMess');
        reset.onclick = function() {
            old_password.value = '';
            new_password.value = '';
            confirm_password.value = '';
        };
        fm.onsubmit = function() {
            if(new_password.value != confirm_password.value) {
                passModifyMess.innerHTML = "* 两次输入的新密码不一致，请重新输入！";
                newpass.value = '';
                confirmpass.value = '';
                newpass.focus();
                return false;
            }
            return true;
        };
    };
</script>
</body>
</html>
