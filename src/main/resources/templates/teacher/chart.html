<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/admin.css" media="all">
    <script src="/layui.js"></script>
    <script src="/lay/modules/echarts.min.js"></script>
</head>

<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>


    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
    

        app.configParameters = {
            rotate: {
                min: -90,
                max: 90
            },
            align: {
                options: {
                    left: 'left',
                    center: 'center',
                    right: 'right'
                }
            },
            verticalAlign: {
                options: {
                    top: 'top',
                    middle: 'middle',
                    bottom: 'bottom'
                }
            },
            distance: {
                min: 0,
                max: 100
            }
        };

        app.config = {
            rotate: 0,
            align: 'middle',
            verticalAlign: 'middle',
            position: 'top',
            distance: 15,
            onChange: function () {
                var labelOption = {
                    normal: {
                        rotate: app.config.rotate,
                        align: app.config.align,
                        verticalAlign: app.config.verticalAlign,
                        position: app.config.position,
                        distance: app.config.distance
                    }
                };
                myChart.setOption({
                    series: [{
                        label: labelOption
                    }, {
                        label: labelOption
                    }, {
                        label: labelOption
                    }, {
                        label: labelOption
                    }]
                });
            }
        };


        var labelOption = {
            normal: {
                show: true,
                position: app.config.position,
                distance: app.config.distance,
                align: app.config.align,
                verticalAlign: app.config.verticalAlign,
                rotate: app.config.rotate,
                fontSize: 16
            }
        };

        option = {
            color: ['#006699', '#4cabce', '#e5323e'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['平均分', '最高分', '大于300人数']
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar', 'stack', 'tiled']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            xAxis: [{
                type: 'category',
                axisTick: {
                    show: false
                },
                data: ['2012', '2013', '2014', '2015', '2016']
            }],
            yAxis: [{
                type: 'value'
            }],
            series: [{
                    name: '平均分',
                    type: 'bar',
                    barGap: 0,
                    label: labelOption,
                    data: [120, 132, 151, 134, 190]
                },
               
                {
                    name: '最高分',
                    type: 'bar',
                    label: labelOption,
                    data: [350, 332, 301, 354, 390]
                },
                {
                    name: '大于300人数',
                    type: 'bar',
                    label: labelOption,
                    data: [20, 18, 19, 24, 20]
                },
            ]
        };;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
