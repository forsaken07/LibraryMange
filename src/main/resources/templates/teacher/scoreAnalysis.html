<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin.css" media="all">
    <script src="/layui.js"></script>
    <script src="/lay/modules/echarts.min.js"></script>
    <script src="/jquery-3.4.1.js"></script>
</head>

<style>
    html {
        width: 100%;
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
    }

    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 90px;
        font-weight: 400;
        line-height: 20px;
        text-align: left;
    }
</style>

<body>
<div class="page">
    <div class="little-header">
        <blockquote class="layui-elem-quote">成绩分析</blockquote>
    </div>

    <div class="layui-fluid">
    <div class="layui-row">
    <div class="layui-col-xs12">
        <div class="layui-col-xs4">
            <div  >
                <form class="layui-form" id="dataUpload">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: auto">考试批次</label>
                        <div class="layui-input-inline" style="width: 360px">
                            <select  id="eidlist" name="eid" lay-filter="eid" lay-verify="required">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="padding-left: 15px">
                        <button type="button" class="layui-btn" onclick="dataUpload()">确认</button>
                    </div>
                </form>
            </div>
            <div  >
                <form class="layui-form" id="dataUpload1">
                    <div class="layui-form-item">
                        <label class="layui-form-label" style="width: auto">最低分</label>
                        <div class="layui-input-inline" style="width: 360px">
                           <input name="minGrades" id="minGrades" class="layui-input" lay-verify="number">
                        </div>
                    </div>
                    <div class="layui-form-item" style="padding-left: 15px">
                        <button type="button" class="layui-btn" onclick="dataUpload1()">确认</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form','layer'], function () {
                var form = layui.form;
                var $ =layui.jquery;
                $.ajax({
                    url: '/api/json/available_events',
                    dataType: 'json',
                    type: 'get',
                    success: function (res) {
                        $.each(res.data, function (index, item) {
                            var text="场次:"+item.examNo +"  开始时间:"+ item.examTime.slice(0,10)+" "+item.examTime.slice(11,19);
                            $('#eidlist').append(new Option(text, item.eid));// 下拉菜单里添加元素
                        });
                        layui.form.render("select");
                    }
                });
            })
            function dataUpload() {
                $.post("/api/json/stats/grades_value_distribution", $("#dataUpload").serialize(),
                    function (data) {
                        if(data.code==200){
                            var dom = document.getElementById("container");
                            var myChart = echarts.init(dom);
                            myChart.setOption({
                                title: {
                                    text: '成绩分布图',
                                    x: 'center'
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                                },
                                legend: {
                                    orient: 'vertical',
                                    left: 'left',
                                    data: ['[0,50)','[50,100)','[100,150)','[150,200)','[200,250)','[250,300)','[300,350)','[350,400)','[400,450)','[450,500]']
                                },
                                series: [{
                                    name: '成绩分布',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '60%'],
                                    data: data.data,
                                    itemStyle: {
                                        emphasis: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }]
                            });
                        }else
                        {
                            layer.msg(data.message);
                        }
                    });
            }

        </script>
        <script>

            function dataUpload1() {
                $.post("/api/json/stats/grades_value_distribution", $("#dataUpload1").serialize(),
                    function (data) {
                        if(data.code==200){
                            var dom = document.getElementById("container2");
                            var myChart = echarts.init(dom);
                            var aver = [];
                            var time = [];
                            var num = [];
                            var maxscore = [];
                            var len = data.data.length;
                            for (var i = 0;i < len; i++){
                                time.push(data.data[i].examTime.slice(0,10)+" "+ data.data[i].examTime.slice(11,19));
                            aver.push(data.data[i].avgGrades);
                            num.push(data.data[i].cossunt);
                            maxscore.push(data.data[i].maxGrades);
                        }
                            myChart.setOption(
                                option = {
                                    color: ['#006699', '#4cabce', '#e5323e'],
                                    tooltip: {
                                        trigger: 'axis',
                                        axisPointer: {
                                            type: 'shadow'
                                        }
                                    },
                                    legend: {
                                        data: ['平均分', '最高分', '大于300人数']
                                    },
                                    toolbox: {
                                        show: true,
                                        orient: 'vertical',
                                        left: 'right',
                                        top: 'center',
                                        feature: {
                                            mark: {
                                                show: true
                                            },
                                            dataView: {
                                                show: true,
                                                readOnly: false
                                            },
                                            magicType: {
                                                show: true,
                                                type: ['line', 'bar', 'stack', 'tiled']
                                            },
                                            restore: {
                                                show: true
                                            },
                                            saveAsImage: {
                                                show: true
                                            }
                                        }
                                    },
                                    calculable: true,
                                    xAxis: [{
                                        type: 'category',
                                        axisTick: {
                                            show: false
                                        },
                                        data:time
                                    }],
                                    yAxis: [{
                                        type: 'value'
                                    }],
                                    series: [{
                                        name: '平均分',
                                        type: 'bar',
                                        barGap: 0,
                                        label: labelOption,
                                        data:aver
                                    },

                                        {
                                            name: '最高分',
                                            type: 'bar',
                                            label: labelOption,
                                            data:maxscore
                                        },
                                        {
                                            name: '大于300人数',
                                            type: 'bar',
                                            label: labelOption,
                                            data:num
                                        },
                                    ]
                                }
                            );
                        }else
                        {
                            layer.msg(data.message);
                        }
                    });
            }

        </script>
        <div class="layui-col-xs8" >
            <div style=" height: 300px;width: 500px;padding:0 250px">
            <div id="container" style="height: 100%"></div>
        </div>

        </div>
    </div>
    <div class="layui-col-xs12" >
        <div style="height: 400px">
        <div id="container2" style="height: 100%"></div>
    </div>

        <script type="text/javascript">
            var app = {};
            option = null;
            app.configParameters = {
                rotate: {
                    min: -90,
                    max: 90
                },
                align: {
                    options: {
                        left: 'left',
                        center: 'center',
                        right: 'right'
                    }
                },
                verticalAlign: {
                    options: {
                        top: 'top',
                        middle: 'middle',
                        bottom: 'bottom'
                    }
                },
                distance: {
                    min: 0,
                    max: 100
                }
            }

            app.config = {
                rotate: 0,
                align: 'middle',
                verticalAlign: 'middle',
                position: 'top',
                distance: 15,
                onChange: function () {
                    var labelOption = {
                        normal: {
                            rotate: app.config.rotate,
                            align: app.config.align,
                            verticalAlign: app.config.verticalAlign,
                            position: app.config.position,
                            distance: app.config.distance
                        }
                    };
                    myChart.setOption({
                        series: [{
                            label: labelOption
                        }, {
                            label: labelOption
                        }, {
                            label: labelOption
                        }, {
                            label: labelOption
                        }]
                    });
                }
            }

            var labelOption = {
                normal: {
                    show: true,
                    position: app.config.position,
                    distance: app.config.distance,
                    align: app.config.align,
                    verticalAlign: app.config.verticalAlign,
                    rotate: app.config.rotate,
                    fontSize: 16
                }
            }

            $.get('/api/json/stats/overall_stats').done(function (data) {
                var dom = document.getElementById("container2");
                var myChart = echarts.init(dom);
                var aver = [];
                var time = [];
                var num = [];
                var maxscore = [];
                var len = data.data.length;
                for (var i = 0;i < len; i++){
                    time.push(data.data[i].examTime.slice(0,10)+" "+ data.data[i].examTime.slice(11,19));
                    aver.push(data.data[i].avgGrades);
                    num.push(data.data[i].count);
                    maxscore.push(data.data[i].maxGrades);
                }
                myChart.setOption(
                    option = {
                        color: ['#006699', '#4cabce', '#e5323e'],
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: ['平均分', '最高分', '大于300人数']
                        },
                        toolbox: {
                            show: true,
                            orient: 'vertical',
                            left: 'right',
                            top: 'center',
                            feature: {
                                mark: {
                                    show: true
                                },
                                dataView: {
                                    show: true,
                                    readOnly: false
                                },
                                magicType: {
                                    show: true,
                                    type: ['line', 'bar', 'stack', 'tiled']
                                },
                                restore: {
                                    show: true
                                },
                                saveAsImage: {
                                    show: true
                                }
                            }
                        },
                        calculable: true,
                        xAxis: [{
                            type: 'category',
                            axisTick: {
                                show: false
                            },
                            data:time
                        }],
                        yAxis: [{
                            type: 'value'
                        }],
                        series: [{
                            name: '平均分',
                            type: 'bar',
                            barGap: 0,
                            label: labelOption,
                            data:aver
                        },

                            {
                                name: '最高分',
                                type: 'bar',
                                label: labelOption,
                                data:maxscore
                            },
                            {
                                name: '大于300人数',
                                type: 'bar',
                                label: labelOption,
                                data:num
                            },
                        ]
                    }
                );
            });

        </script>
    </div>
    </div>
    </div>


</div>
</body>
</html>
