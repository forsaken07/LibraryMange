<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">   
    <link rel="stylesheet" href="../../static/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/admin.css" media="all">
    <script src="../../static/layui.js"></script>
    <script src="../../static/lay/modules/echarts.min.js"></script>
</head>

<body style="height: 50% ;width: 50%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script>
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title: {
                text: '成绩分布图',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['100分以下', '100分到150分', '200分到250分', '250分到300分', '300分以上']
            },
            series: [{
                name: '成绩分布',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                        value: 335,
                        name: '100分以下'
                    },
                    {
                        value: 310,
                        name: '100分到150分'
                    },
                    {
                        value: 234,
                        name: '200分到250分'
                    },
                    {
                        value: 135,
                        name: '250分到300分'
                    },
                    {
                        value: 1548,
                        name: '300分以上'
                    }
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</body>

</html>
