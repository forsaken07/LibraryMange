<div class="page">
    <div class="little-header">
        <blockquote class="layui-elem-quote">Student Event</blockquote>
    </div>

    <table class="layui-table" id="demo" lay-filter="test"></table>



    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="approve">通过</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disapprove">拒绝</a>
    </script>



    <script>
        layui.use('table', function () {
            var table = layui.table;
            var $ = layui.jquery;
            var active = {
                reload: function () {
                    var demoReload = $('#demoReload');

                    table.reload('testReload', {
                        where: {
                            keyword: demoReload.val()
                        }
                    });
                }
            };

            //监听工具条
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
                console.log(data);
                if (layEvent === 'disapprove') { //拒绝
                    layer.confirm('确认要拒绝吗', function (index) {
                        $.get("/api/json/disapprove_grades_entry?gid=" + data.gid, {},
                            function (response) {
                                if (response.code == 200) {
                                    layui.table.reload('testReload');
                                    layer.msg("拒绝成功");
                                } else {
                                    layer.msg(response.message);
                                }
                            });
                    });
                } else if (layEvent === 'approve') { //审核
                    layer.confirm('确认要通过吗', function (index) {
                        $.get("/api/json/approve_grades_entry?gid=" + data.gid, {},
                            function (response) {
                                if (response.code == 200) {
                                    layui.table.reload('testReload');
                                    layer.msg("通过成功");
                                } else {
                                    layer.msg(response.message);
                                }
                            });
                    });

                } else if (layEvent === 'LAYTABLE_TIPS') {
                    layer.alert('Hi，头部工具栏扩展的右侧图标。');
                }
            });


            table.render({
                elem: '#demo',
                toolbar: '#toolbarDemo'
                //,height: 600
                ,
                url: '/api/json/obtain_grades?isApproved=off' //数据接口
                , response: {
                    statusName: 'code' //规定数据状态的字段名称，默认：code
                    , statusCode: 200 //规定成功的状态码，默认：0
                    , msgName: 'message' //规定状态信息的字段名称，默认：msg
                    , dataName: 'data' //规定数据列表的字段名称，默认：data
                },
                page: true //开启分页
                ,
                id: 'testReload',
                cols: [
                    [ //表头
                        {
                            checkbox: true,
                            fixed: true
                        },{
                        field: 'eid',
                        title: '考试批次',
                        sort: true
                    },
                        {
                            field: 'studentId',
                            title: '学号',
                            sort: true
                        }, {
                        field: 'name',
                        title: '姓名',
                        sort: true
                    },{
                        field: 'idNo',
                        title: '身份证号',
                        sort: true
                    }, {
                        field: 'grades',
                        title: '总分',
                        sort: true
                    }, {
                        field: 'gradesProblem1',
                        title: '第一题',
                        sort: true
                    }, {
                        field: 'gradesProblem2',
                        title: '第二题',
                        sort: true
                    }, {
                        field: 'gradesProblem3',
                        title: '第三题',
                        sort: true
                    }, {
                        field: 'gradesProblem4',
                        title: '第四题',
                        sort: true
                    }, {
                        field: 'gradesProblem5',
                        title: '第五题',
                        sort: true
                    }, {
                        field: 'isApproved',
                        title: '审核状态',
                        sort: true,
                        templet: function(d){
                            return d.isApproved ? "通过":"待审核";
                        }
                    }, {
                        title: '凭证',
                        templet: function(d){
                            return  '<a class="layui-btn layui-btn-xs" onclick="getproof(' + d.gid +  ')">查看凭证</a>';
                        }
                    },  {
                        fixed: 'right',
                        width: 150,
                        align: 'center',
                        toolbar: '#barDemo'
                    }
                    ]
                ]
            });

            $('.demoTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });


        });

        function getproof(gid) {
            $.get("/api/grades_proof/"+gid);
        }
    </script>
</div>
