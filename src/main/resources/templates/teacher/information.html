<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin.css" media="all">
    <script src="/layui.js"></script>
    <script src="/jquery-3.4.1.js"></script>
</head>

<style>
    html {
        width: 100%;
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
    }

</style>

<body>
<div class="page">
    <div class="layui-card" style="box-shadow: 0 3px 18px rgba(100, 0, 0, .5); text-align: center; width: 400px;">
        <div class="layui-card-header">教师，您好</div>
        <div class="layui-card-body">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" disabled class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工号</label>
                <div class="layui-input-inline">
                    <input type="text" id="workId" name="workId" disabled class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script>
    $.get("/api/json/get_my_teacher_info", function (res) {
        if (res.code == 200) {

            $("#workId").val(res.data.workId);
            $("#name").val(res.data.name);
        } else {
            layer.msg(res.message);
        }

    });
</script>
</html>
