<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../static/css/layui.css">
    <script src="../../static/layui.js"></script>
</head>
<body>

<div class="layui-row">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <b id="passModifyMess" style="color: red;"></b>
        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">旧密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="old_password" required lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="new_password" required lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="confirm_password" required lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>


    layui.use('form', function () {
        var form = layui.form;
        var $=layui.jquery;
        form.on('submit(formDemo)', function (data) {
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var confirm_password=$("[name=confirm_password]").val();
            var new_password=$("[name=new_password]").val();
            if(confirm_password == new_password){
                return true;
            }
            layer.msg('两次密码不一致', {
                icon: 2,
                anim: 6
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。


        });
    });
</script>
</body>
</html>
